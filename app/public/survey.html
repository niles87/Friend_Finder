<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://kit.fontawesome.com/07d4bd49a2.js" crossorigin="anonymous"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <title>Friend-Finder Survey</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron bg-purple">
        <div class="text-center">
          <h1 class="text-white">
            <span class="text-info"><i class="fas fa-user-friends"></i></span> Friend-Finder
          </h1>
          <br />
          <h2 class="text-white">
            <span class="text-yellow"><i class="far fa-file-alt"></i></span> Survey Questions
          </h2>
        </div>
      </div>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Ashton" required />
        </div>
        <div class="form-group">
          <label for="photo">Link to a Photo Image</label>
          <input
            type="text"
            class="form-control"
            id="photo"
            placeholder="https://www...."
            required
          />
        </div>
        <!-- Question 1 -->
        <div class="form-group">
          <label for="Question1">I make friends easily.</label>
          <select class="form-control" id="Question1">
            <option selected>Choose one</option>
            <option value="1">1(strongly disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5(strongly agree)</option>
          </select>
        </div>
        <!-- Question 2 -->
        <div class="form-group">
          <label for="Question2">I love large parties.</label>
          <select class="form-control" id="Question2">
            <option selected>Choose one</option>
            <option value="1">1(strongly disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5(strongly agree)</option>
          </select>
        </div>
        <!-- Question 3 -->
        <div class="form-group">
          <label for="Question3">I love excitement.</label>
          <select class="form-control" id="Question3">
            <option selected>Choose one</option>
            <option value="1">1(strongly disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5(strongly agree)</option>
          </select>
        </div>
        <!-- Question 4 -->
        <div class="form-group">
          <label for="Question4">I prefer a routine to variety.</label>
          <select class="form-control" id="Question4">
            <option selected>Choose one</option>
            <option value="1">1(strongly disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5(strongly agree)</option>
          </select>
        </div>
        <!-- Question 5 -->
        <div class="form-group">
          <label for="Question5">I tend to vote for conservative political candidates.</label>
          <select class="form-control" id="Question5">
            <option selected>Choose one</option>
            <option value="1">1(strongly disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5(strongly agree)</option>
          </select>
        </div>
        <!-- Question 6 -->
        <div class="form-group">
          <label for="Question6">I am trusting.</label>
          <select class="form-control" id="Question6">
            <option selected>Choose one</option>
            <option value="1">1(strongly disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5(strongly agree)</option>
          </select>
        </div>
        <!-- Question 7 -->
        <div class="form-group">
          <label for="Question7">I make people feel welcome.</label>
          <select class="form-control" id="Question7">
            <option selected>Choose one</option>
            <option value="1">1(strongly disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5(strongly agree)</option>
          </select>
        </div>
        <!-- Question 8 -->
        <div class="form-group">
          <label for="Question8">I dislike being the center of attention.</label>
          <select class="form-control" id="Question8">
            <option selected>Choose one</option>
            <option value="1">1(strongly disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5(strongly agree)</option>
          </select>
        </div>
        <!-- Question 9 -->
        <div class="form-group">
          <label for="Question9">I like to visit new places.</label>
          <select class="form-control" id="Question9">
            <option selected>Choose one</option>
            <option value="1">1(strongly disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5(strongly agree)</option>
          </select>
        </div>
        <!-- Question 10 -->
        <div class="form-group">
          <label for="Question10"
            >I like to talk a lot of different people in social gatherings.</label
          >
          <select class="form-control" id="Question10">
            <option selected>Choose one</option>
            <option value="1">1(strongly disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5(strongly agree)</option>
          </select>
        </div>
        <button type="submit" class="btn btn-indigo" id="submit-button">Submit</button>
      </form>
      <hr />
      <footer>
        <a class="text-indigo" href="/api/friends">Friend List</a>
        <span>|</span>
        <a class="text-indigo" href="https://github.com/niles87/Friend_Finder"
          ><i class="fab fa-github"></i> GitHub Repo</a
        >
      </footer>
      <hr />
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modalTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Your Friend Match!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="text-center">
              <img id="match-photo" class="img-thumbnail" />
              <hr />
              <h3 id="match-name"></h3>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="assets/javascript/page.js"></script>
  </body>
</html>
